experiences:
    - role: Systems Analyst
      time: 2002 - 2018
      company: Teradata
      details: |
        Deployed across the enterprise to effect major system upgrades, migrations, 
        integrations, improvements, and bug fixes for corporate and customer-facing 
        systems. Delivered solutions to address system diagnostics, issue detection, 
        disaster recovery, connected devices, networking, server installation and 
        maintenance, server resource allocation, database administration, and testing. 

          - Product manager for mission-critial application that retrieved, sorted, 
          and processed 100,000+ XML files daily from 2,300 customer sites as part of 
          an automated customer support system.  Responsible for all development and 
          maintenance of application across multiple Windows and Linux servers.
          - Devised innovative data monitoring process creating what became the principal
          early warning system for network, server, application, and database issues.
          - Responsible for setup and configuration of Linux portals running SSH Tectia 
          Server to ensure secure data connections from customer sites to Teradata.
          - Reduced configuration problem incident creation time from 26 to seven minutes 
          for thousands of customer sites, eliminating backlogs for critical issues by 
          re-engineering incident-creation algorithms to more effectively triage bundles.
          - Automated migration of over 1,000 customer sites to new IP addresses after 
          Teradata company spin-off, creating a seamless transition with minimal downtime.
          - Developed multiple database User Defined Functions (UDF) to analyze CLOB fields.  
          UDF's would validate, calculate checksum values, and output fielded tables after 
          parsing the CLOB's.
          - Product manager for automated Customer Support tool installed in over 500 customer 
          sites. Application collected fault and configuration information and uploaded it 
          back to Teradata.

    - role: Consultant
      time: 2006 - 2008
      company: Evanhoe & Associates
      details: |
        Built integrated hardware-software solutions to optimize and automate operational 
        processes in a client-facing role, specializing in systems combining handheld scanning 
        devices with database applications.

          - Increased speed and accuracy of quality control process for a large payment processor 
          by programming a customized, Wi-Fi-connected barcode scanning solution that enabled 
          instant viewing, validation, and storage of data.
          - Developed streamlined and integrated system to track movement of flight simulator 
          parts for Wright-Patt AFB facility, incorporating handheld barcode scanners with 
          data storage and syncing capabilities to address data security restrictions

